<div class="import-interventi-modal" *ngIf="isReady">
    <div class="messages-box" #messages></div>
    <div class="import-interventi-container">
        <div>
            <h1 class="title">{{ 'OPERE-INCOMPIUTE.MODAL-CUP.TITLE' | translate }}{{ cup }}</h1>
        </div>
        <div class="noi-content">            
            <sdk-form-builder [config]="formBuilderConfigObs" [data]="formBuilderDataSubject"
                (output)="manageFormOutput($event)" (outputField)="manageOutputField($event)">
            </sdk-form-builder>
        </div>
        <div class="buttons-row">
            <sdk-button-group [config]="buttonsSubj" (output)="onButtonClick($event)"></sdk-button-group>
        </div>
    </div>
</div>
