<div [class]="config.classNames" *ngIf="isReady">
  <h1 class="page-title" *ngIf="config.sectionTitle != null">{{ config.sectionTitle | translate }}</h1>
  <div class="blue-line" *ngIf="config.sectionTitle != null"></div>

  <div class="messages-box" #infoBox></div>

  <div class="messages-box" #messages></div>

  <div class="recupero-password-inviata-container">

    <div class="recupero-password-inviata-content">
      <div *ngIf="email != null" class="recupero-password-inviata-description"
        [innerHTML]="'SDK-RECUPERO-PASSWORD.INVIATA-MESSAGE-WITH-PARAMS' | translate:{value:email}">
      </div>
      <div *ngIf="email == null" class="recupero-password-inviata-description"
        [innerHTML]="'SDK-RECUPERO-PASSWORD.INVIATA-MESSAGE' | translate">
      </div>
    </div>
    <div class="buttons-row">
      <sdk-button-group [config]="buttonsSubj" (output)="onButtonClick($event)">
      </sdk-button-group>
    </div>
  </div>
</div>
