<div class="gestione-smartcig-container">
    <div class="messages-box" #messages></div>
    <div class="gs-content">
        <sdk-radio [config]="radioConfig" [data]="radioData" (output)="onOutput($event)"></sdk-radio>         
        <div class="messages-box" #messages></div>     
    </div>   
    <div class="buttons-row">
        <sdk-button-group *ngIf="buttonsSubj != null" [config]="buttonsSubj" (output)="onButtonClick($event)">
        </sdk-button-group>
    </div>
   
  
</div>
