<div [class]="config.classNames" *ngIf="isReady">
    <h1 class="edit-page-title">{{ config.sectionTitle | translate }}</h1>

    <div class="messages-box" #infoBox></div>

    <div class="messages-box" #messages></div>
    <div class="mf-container">
        <div class="mf-content">
            <sdk-form-builder [config]="formBuilderConfigObs" [data]="formBuilderDataSubject"
                (output)="manageFormOutput($event)" (outputClick)="manageFormClick($event)"
                (outputInfoBox)="manageOutputInfoBox($event)" (addPanel)="manageAddPanel($event)" (removePanel)="manageRemovePanel($event)">
            </sdk-form-builder>
            <sdk-modal [config]="modalConfigObs" (output)="manageModalOutput($event)"></sdk-modal>
        </div>
        <div class="buttons-row">
            <sdk-button-group [config]="buttonsSubj" (output)="onButtonClick($event)"></sdk-button-group>
        </div>
    </div>
    <sdk-dialog [config]="dialogConfigObs"></sdk-dialog>
</div>
