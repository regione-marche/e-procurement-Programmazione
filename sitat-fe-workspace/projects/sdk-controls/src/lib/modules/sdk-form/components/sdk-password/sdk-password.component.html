<div *ngIf="isReady" class="sdk-input sdk-password">
  <sdk-form-message-box [messagesLevels]="messagesLevels" [messagesMap]="messagesMap"></sdk-form-message-box>
  <div class="form-row">
    <label *ngIf="config.label" [class]="getClasses(true, 'password-label', config.labelClasses, config.infoBox)"
      (dblclick)="handleInfoBoxDblClick($event)" [title]="config.label | translate:config.labelParams"
      [for]="componentRandomId">{{ config.label |
      translate:config.labelParams }}
      <div class="mandatory-box" *ngIf="mandatory">
        ( * )
      </div>
    </label>
    <input type="password" [id]="componentRandomId" pPassword
      [class]="getClasses(false, 'password-field', config.fieldClasses)" [disabled]="config.disabled"
      [feedback]="config.feedback" [strongLabel]="config.strongLabel" [mediumLabel]="config.mediumLabel"
      [weakLabel]="config.weakLabel" [promptLabel]="config.promptLabel" [(ngModel)]="data"
      (ngModelChange)="manageModelChange($event)" [maxlength]="config.maxLength" />
  </div>
</div>
