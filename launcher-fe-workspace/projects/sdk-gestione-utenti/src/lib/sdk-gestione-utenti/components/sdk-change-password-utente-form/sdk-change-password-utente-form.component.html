<div class="sdk-change-password-utente-form">

    <div class="sdk-change-password-utente-form-title">
        {{ 'SDK-GESTIONE-UTENTI.TITLE.CHANGE_PASSWORD' | translate }}
    </div>

    <div class="messages-box" #messages></div>

    <form action="#" [formGroup]="cambioPasswordForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="p-grid p-fluid">
            <div class="p-col-12 p-md-4 sdk-change-password-utente-form-field-group">
                <label for="oldPassword" class="sdk-change-password-utente-form-label">{{
                    'SDK-GESTIONE-UTENTI.FORM.OLD_PASSWORD' | translate }} ( * )</label>
                <p-password inputId="oldPassword" formControlName="oldPassword" [feedback]="false" [maxLength]="30" />
            </div>
            <div class="p-col-12 p-md-4 sdk-change-password-utente-form-field-group">
                <label for="newPassword" class="sdk-change-password-utente-form-label">{{
                    'SDK-GESTIONE-UTENTI.FORM.NEW_PASSWORD' | translate }} ( * )</label>
                <p-password inputId="newPassword" formControlName="newPassword" [feedback]="false" [maxLength]="30" />
            </div>
            <div class="p-col-12 p-md-4 sdk-change-password-utente-form-field-group">
                <label for="confirmNewPassword" class="sdk-change-password-utente-form-label">{{
                    'SDK-GESTIONE-UTENTI.FORM.CONFIRM_NEW_PASSWORD' | translate }} ( *
                    )</label>
                <p-password inputId="confirmNewPassword" formControlName="confirmNewPassword" [feedback]="false"
                    [maxLength]="30" />
            </div>
        </div>
        <div class="sdk-change-password-utente-form-pulsantiera">
            <button pButton type="button" class="p-button-outlined p-button-secondary" sdkClick (aClick)="goBack()">{{
                'SDK-GESTIONE-UTENTI.FORM.BUTTONS.INDIETRO' | translate }}</button>
            <button pButton type="submit" [disabled]="!cambioPasswordForm.valid">{{
                'SDK-GESTIONE-UTENTI.FORM.BUTTONS.CHANGE_PASSWORD' | translate }}</button>
        </div>
    </form>
</div>
