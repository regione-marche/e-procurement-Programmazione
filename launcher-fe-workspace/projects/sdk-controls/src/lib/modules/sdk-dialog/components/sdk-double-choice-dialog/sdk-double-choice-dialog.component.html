<div class="dialog-container">
    <p-dialog *ngIf="isReady" [(visible)]="isOpen" [modal]="true" [baseZIndex]="10000" [header]="config.header"
        styleClass="double-choice-dialog"  [style]="{width: '55vw'}">
        <div class="double-choice-text">
            {{config.message}}
        </div>
        <div class="double-choice-container">
            <div class="first-row-container">
                <label [innerHTML]="config.secondMessage"></label>
                <p-dropdown 
                    [options]="choices"
                    [(ngModel)]="firstChoice"
                    optionLabel="value"
                    [placeholder]="config.multiPurposeString"
                />
            </div>
            <div class="second-row-container">
                <label [innerHTML]="config.thirdMessage"></label>
                <p-dropdown 
                    [options]="choices"
                    [(ngModel)]="secondChoice"
                    optionLabel="value"
                    [placeholder]="config.multiPurposeString"
                />
            </div>
            <div class="third-row-container">
                <label [innerHTML]="config.fourthMessage"></label>
            </div>
        </div>
        <p-footer>
            <button type="button" pButton icon="pi pi-times" sdkClick (aClick)="reject()" [label]="config.rejectLabel"></button>
            <button type="button" pButton icon="pi pi-check" sdkClick (aClick)="accept()" [label]="config.acceptLabel"></button>
        </p-footer>
    </p-dialog>
</div>
