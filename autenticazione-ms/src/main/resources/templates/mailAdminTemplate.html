<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <style type="text/css">
		table.applicativi {
			border-collapse: collapse;
			width: 560px;
		}
		
		table.applicativi th {
			height: 22px;
			border: 1px solid #A0AABA;
			background-color: #EFEFEF;
			padding: 5px;
			text-align: center;
			color: #404040;
			font: 11px Verdana, Arial, Helvetica, sans-serif;
		}
		
		table.applicativi td {
			height: 22px;
			border: 1px solid #C4C4C4;
			padding: 5px;
			text-align: center;
			color: #404040;
			font: 11px Verdana, Arial, Helvetica, sans-serif;
		}
			
		p {
			color: #404040;
			font: 11px Verdana, Arial, Helvetica, sans-serif;
		}	
		
		table.informazioni {
			border-collapse: collapse;
			width: 560px;
			margin-top: 0px;
			padding-top: 0px;
			margin-bottom: 5px;
		}
		
		table.informazioni td {
			padding-left: 2px;
			padding-right: 2px;
			border-bottom: 1px solid #A0AABA;
			height: 22px;
			color: #404040;
			font: 11px Verdana, Arial, Helvetica, sans-serif;			
		}
		
		table.informazioni td.etichetta {
			text-align: right;
			background-color: #EFEFEF;
			padding-right: 10px;
			width: 160px;
			border-top: 1px solid #A0AABA;
		}
		
		table.informazioni td.dato {
			text-align: left;
			padding-left: 10px;
			border-top: 1px solid #A0AABA;
			width: 400px;			
		}
			
	</style>
  </head>
  <body>
    <p>
    L'utente <b th:text="${nomeUtente}? ${nomeUtente} : ''"></b>&nbsp;<b th:text="${cognomeUtente}? ${cognomeUtente} : ''"></b>, appartenente all'ente <b th:text="${nomeEnte}? ${nomeEnte} : ''"></b>, ha fatto richiesta di accedere ai seguenti applicativi:
	    <table class="applicativi">
	      <tbody>
	      	<tr>
	      		<th width="160px">Nome</th>
	      		<th>Descrizione</th>
	      	</tr>
	      	
		    <tr th:each="applicativo : ${listaApplicativi}">
				<td th:text="${applicativo.nome}? ${applicativo.nome} : ''"></td>
		      	<td th:text="${applicativo.descrizione}? ${applicativo.descrizione} : ''"></td>
		    </tr>
	     
	      	</tbody>
	    </table>
    </p>
	<p>Questi i riferimenti dell'utente:
	    <table class="informazioni">
	    	<tr>
	    		<td class="etichetta">Nome</td>
	    		<td class="dato" th:text="${nomeUtente}? ${nomeUtente} : ''"></td>
	    	</tr>
	    	<tr>
	    		<td class="etichetta">Cognome</td>
	    		<td class="dato" th:text="${cognomeUtente}? ${cognomeUtente} : ''"></td>
	    	</tr>
	    	<tr>
	    		<td class="etichetta">Telefono utente</td>
	    		<td class="dato" th:text="${telefonoUtente}? ${telefonoUtente} : ''"></td>
	    	</tr>
	    	<tr>
	    		<td class="etichetta">E-mail utente</td>
	    		<td class="dato" th:text="${emailUtente}? ${emailUtente} : ''"></td>
	    	</tr>
	    	<tr>
	     		<td class="etichetta">Messaggio dell'utente</td>
	    		<td class="dato" th:text="${messaggioMail}? ${messaggioMail} : ''"></td>   	
	    	</tr>
	    </table>
    </p>
    
     <p>L'utente e' nello stato <b th:text="${statoRegistrazioneUtente}? ${statoRegistrazioneUtente} : ''"></b>.</p>
  </body>
</html>
